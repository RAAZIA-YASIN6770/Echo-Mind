apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: socratic-engine-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: socratic-engine
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
# For custom metrics (LLM queue) prefer KEDA or custom metrics adapter
